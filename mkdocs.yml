site_name: KSML Documentation
site_author: Axual
site_description: Documentation for the KSML project

site_dir: _site
theme:
  name: material
  features:
    - content.code.copy

plugins:
  - include-markdown:
      encoding: ascii
      preserve_includer_indent: false
      dedent: true
      trailing_newlines: true
      comments: false
      rewrite_relative_urls: true
      heading_offset: 0
      recursive: true
  - autorefs:
      resolve_closest: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

nav:
  - Home: index.md
  - Introduction: getting-started/introduction.md
  - Getting Started: getting-started/index.md
  - Core Concepts: core-concepts/index.md
  - Tutorials:
      - Basics Tutorials: getting-started/basics-tutorial.md
      - Beginner Tutorials: tutorials/beginner/index.md
      - Intermediate Tutorials: tutorials/intermediate/index.md
      - Advanced Tutorials: tutorials/advanced/index.md
  - Use Cases:
      - Data Transformation: use-cases/data-transformation.md
      - Event-Driven Applications: use-cases/event-driven-applications.md
      - Microservices Integration: use-cases/microservices-integration.md
      - IoT Data Processing: use-cases/iot-data-processing.md
      - Real-time Analytics: use-cases/real-time-analytics.md
      - Fraud Detection: use-cases/fraud-detection.md
  - Reference:
      - Language: reference/language-reference.md
      - Data Types: reference/data-type-reference.md
      - Notations: reference/notation-reference.md
      - Streams: reference/stream-type-reference.md
      - Functions: reference/function-reference.md
      - Pipelines: reference/pipeline-reference.md
      - Operations: reference/operation-reference.md
      - State Stores: reference/state-store-reference.md
      - Runners: runners.md
  - Language specification: ksml-language-spec.md
  - Release Notes: release-notes.md
