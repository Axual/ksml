functions:
  test_data_generator:
    type: generator
    globalCode: |
      counter = 0
    code: |
      global counter
      counter += 1
      return (f"test_{counter}", {"id": counter, "data": f"test_data_{counter}"})
    resultType: (string, json)

producers:
  test_data:
    generator: test_data_generator
    count: 100  # Exactly 100 test records
    interval: 10  # Fast generation
    to: test_topic
