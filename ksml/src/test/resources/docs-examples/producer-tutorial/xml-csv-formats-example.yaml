functions:
  my_generator:
    type: generator
    code: |
      key = "key1"
      value = {"message": "Hello"}
    expression: (key, value)
    resultType: (string, json)

producers:
  xml_producer:
    generator: my_generator
    interval: 5s
    to:
      topic: my_topic
      keyType: string
      valueType: xml

  csv_producer:
    generator: my_generator
    interval: 5s
    to:
      topic: my_topic
      keyType: string
      valueType: csv
