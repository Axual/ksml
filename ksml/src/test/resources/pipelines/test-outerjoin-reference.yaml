# $schema: https://raw.githubusercontent.com/Axual/ksml/refs/heads/main/docs/ksml-language-spec.json

streams:
  test_input1:
    topic: input1
    keyType: string
    valueType: string
  test_input2:
    topic: input2
    keyType: string
    valueType: string
  test_output:
    topic: joined
    keyType: string
    valueType: string

stores:
  joined_store:
    type: window
    keyType: string
    valueType: string

functions:
  my_value_joiner:
    type: valueJoiner
    resultType: string
    code: |
      if value1 == None:
        value1 = "?"
      
      if value2 == None:
        value2 = "?"
      
      joined =  value1 + "," + value2
    expression: joined

pipelines:
  main:
    from: test_input1
    via:
      - type: outerJoin
        stream: test_input2
        valueJoiner: my_value_joiner
        timeDifference: 1s
        store: joined_store
    to: test_output
