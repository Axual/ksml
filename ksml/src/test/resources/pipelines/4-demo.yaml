streams:
  sensor_stream:
    topic: ksml_sensordata_avro
    keyType: string
    valueType: string
  sensor_blue:
    topic: ksml_sensordata_blue
    keyType: string
    valueType: string
  sensor_red:
    topic: ksml_sensordata_red
    keyType: string
    valueType: string

functions:
  print_message:
    type: forEach
    code: "print('key='+(key if isinstance(key,str) else str(key))+', value='+(value if isinstance(value,str) else str(value)))"

pipelines:
  main:
    from: sensor_stream
    via:
      - name: before-peek
        type: peek
        forEach: print_message
    branch:
      - if:
          expression: value['color'] == 'blue'
        to: sensor_blue
      - if:
          expression: value['color'] == 'red'
        to: sensor_red
      - forEach:
          code: |
            print('Unknown color sensor: '+str(value))
