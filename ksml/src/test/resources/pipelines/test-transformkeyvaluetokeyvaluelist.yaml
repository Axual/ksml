streams:
  test_input:
    topic: input_topic
    keyType: string
    valueType: string
  test_output:
    topic: output_topic
    keyType: string
    valueType: string

pipelines:
  main:
    from: test_input
    via:
      - type: transformKeyValueToKeyValueList
        mapper:
          resultType: "[(string,string)]"
          code: |
            return [ (key,value),(key,value) ]
    to: test_output