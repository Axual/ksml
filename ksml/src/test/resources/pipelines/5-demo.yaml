streams:
  - name: sensor_stream
    topic: ksml_sensordata_avro
    keyType: string
    valueType: string
  - name: sensor_0
    topic: ksml_sensordata_sensor0
    keyType: string
    valueType: string
  - name: sensor_1
    topic: ksml_sensordata_sensor1
    keyType: string
    valueType: string
  - name: sensor_2
    topic: ksml_sensordata_sensor2
    keyType: string
    valueType: string

functions:
  print_message:
    type: forEach
    code: "print('key='+(key if isinstance(key,str) else str(key))+', value='+(value if isinstance(value,str) else str(value)))"

pipelines:
  main:
    from: sensor_stream
    via:
      - name: before-peek
        type: peek
        forEach: print_message
    toExtractor:
      code: |
        if key == 'sensor1':
          return 'ksml_sensordata_sensor1'
        elif key == 'sensor2':
          return 'ksml_sensordata_sensor2'
        else:
          return 'ksml_sensordata_sensor0'
