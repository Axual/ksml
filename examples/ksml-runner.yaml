ksml:
  configDirectory: /ksml
  schemaDirectory: /ksml
  storageDirectory: /tmp
  definitions:
  - 01-example-inspect.yaml
#  - 02-example-copy.yaml
#  - 03-example-filter.yaml
#  - 04-example-branch.yaml
#  - 05-example-route.yaml
#  - 06-example-duplicate.yaml
#  - 07-example-convert.yaml
#  - 08-example-count.yaml
#  - 09-example-aggregate.yaml
#  - 10-example-queryabletable.yaml
#  - 11-example-fieldmodification.yaml
#  - 12-example-bytemanipulation.yaml
#  - 13-example-join.yaml
#  - 14-example-manual-state-store.yaml

kafka:
  bootstrap.servers: localhost:9092
  application.id: io.ksml.example.producer
  schema.registry.url: http://localhost:8081
  auto.offset.reset: earliest
  acks: all
  security.protocol: SSL
  ssl.protocol: TLSv1.3
  ssl.enabled.protocols: TLSv1.3,TLSv1.2
  ssl.endpoint.identification.algorithm: ""
  ssl.keystore.type: JKS
  ssl.truststore.type: JKS
  ssl.key.password: xxx
  ssl.keystore.password: xxx
  ssl.keystore.location: /path/to/ksml.keystore.jks
  ssl.truststore.password: xxx
  ssl.truststore.location: /path/to/ksml.truststore.jks
  topic.pattern: "{tenant}-{instance}-{environment}-{topic}"
  group.id.pattern: "{tenant}-{instance}-{environment}-{group.id}"
  transactional.id.pattern: "{tenant}-{instance}-{environment}-{transactional.id}"
  tenant: "ksmldemo"
  instance: "dta"
  environment: "dev"
