producer:
  workingDirectory: /ksml
  definitions:
        - 00-example-generate-alertsettings.yaml
        - 00-example-generate-sensordata.yaml
#        - 00-example-generate-soap.yaml
#        - 00-example-generate-xsd.yaml

kafka:
  bootstrapUrl: broker:9093
  applicationId: io.ksml.example.producer
  schemaRegistryUrl: http://schema_registry:8081
  streamsConfig:
    acks: all

axual:
  tenant: tenant
  environment: environment
  endpoint: https://discoveryapi.url:port
  applicationId: io.ksml.example.producer
  applicationVersion: 0.0.1
  sslConfig:
    enableHostnameVerification: false
    keystoreLocation: /path/to/keystore.jks
    keystorePassword: password
    keyPassword: password
    truststoreLocation: /path/to/truststore.jks
    truststorePassword: password
