name: build and push release Docker images
on:
  release:
    types: [published]

env:
  RELEASE_TAG: ${{ github.event.release.tag_name }}

jobs:
  release-push-docker:
    runs-on: ubuntu-latest
    steps:
      - name: print release to be pushed
        run: |
          echo "building and tagging release: $RELEASE_TAG"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: set up Docker buildx
        uses: docker/setup-buildx-action@v2

      - name: login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: login to Docker hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: build and push data generator
        uses: docker/build-push-action@v4
        with:
          file: Dockerfile
          target: ksml-datagen
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            axual/ksml-data-generator:${{ github.event.release.tag_name }}
            ghcr.io/axual/ksml-data-generator:${{ github.event.release.tag_name }}
            axual/ksml-data-generator:latest
            ghcr.io/axual/ksml-data-generator:latest

      - name: build and push plain Kafka runner
        uses: docker/build-push-action@v4
        with:
          file: Dockerfile
          target: ksml
          build-args: "runner=ksml-runner"
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            axual/ksml:${{ github.event.release.tag_name }}
            ghcr.io/axual/ksml:${{ github.event.release.tag_name }}

      - name: build and push Axual runner
        uses: docker/build-push-action@v4
        with:
          file: Dockerfile
          target: ksml
          build-args: "runner=ksml-runner-axual"
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            axual/ksml-axual:${{ github.event.release.tag_name }}
            ghcr.io/axual/ksml-axual:${{ github.event.release.tag_name }}
