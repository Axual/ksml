name: build and push release Docker images
on:
  release:
    types: [published]

env:
  RELEASE_TAG: ${{ github.event.release.tag_name }}

jobs:
  release-push-docker:
    runs-on: ubuntu-latest
    steps:
      - name: print release to be pushed
        run: |
          echo "building and tagging release: $RELEASE_TAG"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: set up Docker buildx
        uses: docker/setup-buildx-action@v2

      - name: login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: login to Docker hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: login to Axual Open Source Registry
        uses: docker/login-action@v2
        with:
          registry: registry.axual.io
          username: ${{ secrets.AXUAL_REGISTRY_USER }}
          password: ${{ secrets.AXUAL_REGISTRY_TOKEN }}

      - name: build and push KSML Runner
        uses: docker/build-push-action@v4
        with:
          file: Dockerfile
          target: ksml
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            axual/ksml:${{ github.event.release.tag_name }}
            axual/ksml:latest
            ghcr.io/axual/ksml:${{ github.event.release.tag_name }}
            ghcr.io/axual/ksml:latest
            registry.axual.io/opensource/axual/ksml:${{ github.event.release.tag_name }}
            registry.axual.io/opensource/axual/ksml:latest

      - name: Trigger Helm Chart release workflow
        uses: ./github/workflows/package-push-helm.yml
        with:
          app-version: ${{ github.event.release.tag_name }}
          version: ${{ github.event.release.tag_name }}
