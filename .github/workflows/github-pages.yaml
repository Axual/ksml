name: Build GitHub Pages
on:
  push:
    branches:
      - doc-rewrite

  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build_mkdocs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.9
      - name: Install material theme
        run: pip install mkdocs-material
      - name: Install include plugin
        run: pip install mkdocs-include-markdown-plugin
      - name: Install autorefs plugin
        run: pip install mkdocs-autorefs
      - name: Build mkdocs site
        run: mkdocs build --site-dir _site --config-file mkdocs.yml
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

  deploy_mkdocs:
    needs: build_mkdocs
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4