name: Build snapshot documentation on push
on:
  push:
    branches:
      - doc-rewrite
  workflow_dispatch:
permissions:
  contents: write
concurrency:
  group: pages-deployment
  cancel-in-progress: true
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: 3.9
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'
      #      - name: Set up Maven version (optional)
      #        uses: stCarolas/setup-maven@v5
      #        with:
      #          maven-version: 3.9.6
      - name: Extract Maven version
        id: maven-version
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      - name: Install Dependencies
        run: |
          pip install mkdocs-material
          pip install mike
          pip install mkdocs-include-markdown-plugin
          pip install mkdocs-autorefs
      - name: Setup Docs Deploy
        run: |
          git config --global user.name "Jeroen van Disseldorp"
          git config --global user.email "jeroen.van.disseldorp@axual.com"
      - name: Build Docs Site
        id: deployment
        run: |
          mike deploy --push --update-aliases ${{ steps.maven-version.outputs.version }}