name: build and push Docker images
on:
  workflow_dispatch:
  pull_request_target:
    branches:
      - main
    types:
      - closed

jobs:
  build-push-docker:
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.pull_request.merged }}
    runs-on: ubuntu-latest
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: set up Docker buildx
        uses: docker/setup-buildx-action@v2

      - name: login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: login to Docker hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: login to Axual Open Source Registry
        uses: docker/login-action@v2
        with:
          registry: registry.axual.io
          username: ${{ secrets.AXUAL_REGISTRY_USER }}
          password: ${{ secrets.AXUAL_REGISTRY_TOKEN }}

      - name: build and push KSML Runner
        uses: docker/build-push-action@v4
        with:
          file: Dockerfile
          target: ksml
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/axual/ksml:snapshot
            axual/ksml:snapshot
            registry.axual.io/opensource/axual/ksml:snapshot

      - name: Trigger Helm Chart release workflow
        uses: ./github/workflows/package-push-helm.yml
        with:
          app-version: snapshot
          version: 0.0.0-snapshot
