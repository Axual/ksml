name: build and push Docker images
on:
  workflow_dispatch:
  pull_request_target:
    branches:
      - 'main'
      - 'release/**'
    types:
      - closed

jobs:
  build-push-docker:
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.pull_request.merged }}
    runs-on: ubuntu-latest
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: set up Docker buildx
        uses: docker/setup-buildx-action@v3

      - name: login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: login to Docker hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: login to Axual Open Source Registry
        uses: docker/login-action@v3
        with:
          registry: registry.axual.io
          username: ${{ secrets.AXUAL_REGISTRY_USER }}
          password: ${{ secrets.AXUAL_REGISTRY_TOKEN }}

      - name: build and push KSML Runner
        uses: docker/build-push-action@v6
        with:
          file: Dockerfile
          target: ksml
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/axual/ksml:1.0-snapshot
            axual/ksml:1.0-snapshot
            registry.axual.io/opensource/images/axual/ksml:1.0-snapshot

  helm-chart-release:
    needs: build-push-docker
    uses: './.github/workflows/package-push-helm.yml'
    secrets: inherit
    with:
      app-version: 1.0-snapshot
      version: 1.0.0-snapshot
