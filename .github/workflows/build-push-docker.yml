name: build and push Docker images
on:
  pull_request_target:
    branches:
      - main
    types:
      - closed

jobs:
  build-push-docker:
    if: ${{ github.event.pull_request.merged }}
    runs-on: ubuntu-latest
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: set up Docker buildx
        uses: docker/setup-buildx-action@v2

      - name: login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: login to Docker hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: build and push example producer
        uses: docker/build-push-action@v3
        with:
          file: ksml-example-producer/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            axual/ksml-example-producer:snapshot
            ghcr.io/axual/ksml-example-producer:snapshot

      - name: build and push plain Kafka runner
        uses: docker/build-push-action@v3
        with:
          file: Dockerfile-build-runner
          build-args: "runner=ksml-runner"
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            axual/ksml:snapshot
            ghcr.io/axual/ksml:snapshot

      - name: build and push Axual runner
        uses: docker/build-push-action@v3
        with:
          file: Dockerfile-build-runner
          build-args: "runner=ksml-runner-axual"
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            axual/ksml-axual:snapshot
            ghcr.io/axual/ksml-axual:snapshot




